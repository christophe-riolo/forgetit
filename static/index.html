<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="controllers/todo.js"></script>
    </head>
    <body>
        Todo list<br/>
        <div ng-app="todo" ng-controller="list">
            <ul>
                <li ng-repeat="item in todo_list | sort_by:type:types">{{ item.text }}</li>
            </ul>

            Sort by: <select ng-model="type" ng-options="type for type in types"></select>
        </div>
    </body>
</html>
